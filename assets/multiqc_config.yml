report_comment: >
  This report has been generated by the <a href="https://github.com/OLC-Bioinformatics/BaitCapture/releases/tag/2.1.0" target="_blank">olc/baitcapture</a>
  analysis pipeline.
report_section_order:
  "olc-baitcapture-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "olc-baitcapture-summary":
    order: -1002

export_plots: true

data_format: "tsv"

# run_modules:
#   - fastqc

module_order:
  - "fastqc":
      name: "FastQC: Raw reads"
      path_filters_exclude:
        - "*preprocessed*"
  - "fastqc":
      name: "FastQC: After pre-processing"
      info: "After trimming and, if requested, host contamination removal."
      path_filters:
        - "*preprocessed*"
  - "fastp":
      name: "fastp: Raw reads"
  - "mosdepth":
      name: "Mosdepth"

remove_sections:
  - mosdepth-coverage-dist-cov

table_columns_visible:
  "FastQC: Raw reads":
    avg_sequence_length: True
  "FastQC: After pre-processing":
    avg_sequence_length: True

table_columns_placement:
  "FastQC: Raw reads":
    percent_duplicates: 1000
    percent_gc: 1100
    avg_sequence_length: 1200
    median_sequence_length: 1300
    total_sequences: 1400
    percent_fails: 1500
  "FastQC: After pre-processing":
    percent_duplicates: 2000
    percent_gc: 2100
    avg_sequence_length: 2200
    median_sequence_length: 2300
    total_sequences: 2400
    percent_fails: 2500

table_columns_name:
  "FastQC: Raw reads":
    percent_duplicates: "% Dups (raw)"
    percent_gc: "% GC (raw)"
    avg_sequence_length: "Avg. length (raw)"
    median_sequence_length: "Median length (raw)"
    total_sequences: "M Seqs (raw)"
    percent_fails: "% Fails (raw)"
  "FastQC: After pre-processing":
    percent_duplicates: "% Dups (processed)"
    percent_gc: "% GC (processed)"
    avg_sequence_length: "Avg. length (processed)"
    median_sequence_length: "Median length (processed)"
    total_sequences: "M Seqs (processed)"
    percent_fails: "% Fails (processed)"

mosdepth_config:
  general_stats_coverage:
    - 0.5
    - 1
    - 1.5
    - 2
    - 10
