report_comment: >
  This report has been generated by the <a href="https://github.com/olc/baitcapture/releases/tag/dev" target="_blank">olc/baitcapture</a>
  analysis pipeline.
report_section_order:
  "olc-baitcapture-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "olc-baitcapture-summary":
    order: -1002

export_plots: true

## Module order
top_modules:
  - "fastqc":
    name: "FastQC: Raw reads"
    path_filters_exclude:
      - "*trimmed*"
  - "bowtie2":
    name: "Bowtie2: Host removal"
    info: "Mapping statistics of reads mapped against host genome and subsequently removed."
    path_filters:
      - "*_host_removed.bowtie2.log"

custom_data:
  host_removal:
    file_format: "tsv"
    section_name: "Bowtie 2: Host read removal"
    description: "Reads are mapped against the host reference sequence. Only reads that do not align (concordantly) are kept for further analysis."
    plot_type: "bargraph"
    pconfig:
      id: "host_removal_bargraph"
      title: "Bowtie 2: Reads mapped against host reference"
      ylab: "# Reads"

## Sample name cleaning
sp:
  host_removal:
    fn: "host_removal_metrics.tsv"

## File name cleaning
extra_fn_clean_exts:
  - ".bowtie2"
  - "host_removed"
